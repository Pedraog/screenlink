<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>QR Code Teste</title>
<style>
body{margin:0;background:#000;color:#fff;text-align:center;font-family:Arial;}
#qrcode{margin-top:50px;}
</style>
</head>
<body>
<h2>Escaneie o QR</h2>
<div id="qrcode"></div>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script>
window.onload = function() {
    // ID de sala aleat√≥rio
    const roomId = Math.random().toString(36).substring(2,8).toUpperCase();
    
    // Link fixo para teste
    const link = "https://pedraog.github.io/screenlink/index.html?room=" + roomId;
    
    // Gera QR code
    QRCode.toCanvas(document.getElementById('qrcode'), link, function(error) {
        if(error) {
            alert("Erro ao gerar QR code!");
            console.error(error);
        }
    });
};
</script>
</body>
</html>
